<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=yes, minimum-scale=0.25, maximum-scale=1.6" />
	<title>ogv.js demo/test</title>
	<link rel="stylesheet" type="text/css" href="demo.css">

<body>
	<div id="header">
		<h1>ogv.js demo/test</h1>
	</div>

	<div id="main-player">
		<div id="player" class="ogvjs-player">
			<canvas width=640 height=360></canvas>
			<br>
			<button class="play">Play</button>
		</div>

		<div id="status-view"></div>
		
		<table id="info">
			<tr>
				<td>Frames per second</td>
				<td id="video-fps"></td>
			</tr>
			<tr>
				<td>Frame size</td>
				<td><span id="video-frame-width"></span>x<span id="video-frame-height"></span></td>
			</tr>
			<tr>
				<td>Crop size</td>
				<td><span id="video-pic-width"></span>x<span id="video-pic-height"></span></td>
			</tr>
			<tr>
				<td>Crop offset</td>
				<td><span id="video-pic-x"></span>, <span id="video-pic-y"></span></td>
			</tr>
			<tr>
				<td>Audio channels</td>
				<td id="audio-channels"></td>
			</tr>
			<tr>
				<td>Audio rate</td>
				<td id="audio-rate"></td>
			</tr>
		</table>
		
		<ul>
			<li><a id="pagelink" href="javascript:false" target="_blank">...</a>
			<li><a href="https://github.com/brion/ogv.js" target="_blank">Player source repository and README</a></li>
		</ul>
		
		<canvas id="benchmark" width=500 height=200></canvas>
		<div>Black line is per-frame decoding time (lower is better). Green line is target for 30fps; blue line for 60fps.</div>

	</div>
