<!doctype html>
<script src="http://localhost:3030/"></script>
<script src="build/ogg.js"></script>

<input type="file">
<script>
var player = null;
document.querySelector("input").onchange = function(e) {
    if (player) player.stop();
    
    player = AV.Player.fromFile(e.target.files[0]);
    player.on('error', function(e) { throw e });
    
    console.log(player)    
    player.play();
}
</script>
